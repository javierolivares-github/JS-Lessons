<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Can JavaScript Do?</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>

  <h2>03 What Can JavaScript Do?</h2>
  <p id="output">JavaScript can change the style of an HTML element.</p>
  <button type="button" onclick="prev()">&larr; Prev style</button>
  <button type="button" onclick="next()">Next style &rarr;</button>

  <!-- JavaScript Code-->
  <script>
    const output = document.getElementById("output");

    function prev() {
      console.log("onclick: prev()");
      output.style.fontSize = "1rem";
    }

    function next() {
      console.log("onclick: next()");
      output.style.fontSize = "3rem";
    }

  </script>
</body>

</html>
