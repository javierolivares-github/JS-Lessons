<body>

  <h2>Statements - <br><code>What is a JavaScript Program?</code>:</h2>

  <ul>
    <li>A JavaScript Program is a list of instructions to be executed by a computer.</li>
    <li>In other words, a JavaScript Program is a set of JavaScript Statements.</li>
  </ul>

  <p class="eg">Example:</p>
  <p>The following program consists of 4 statements:</p>
  <p id="example"></p>

  <script>
    let a = 5; // Statement 1
    let b = 7; // Statement 2
    let c = a + b; // Statement 3
    document.getElementById("example").innerHTML =
      `The sum of a + b is ${c}`; // Statement 4
  </script>

</body>
