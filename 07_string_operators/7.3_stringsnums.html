<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS String Operators - Strings & Numbers</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS String Operators | <code>Strings & Numbers</code>:</h2>
  <div id="output"></div>

  <script>

    // String operators - Strings & numbers
    let a = 1 + 1;
    let b = "1" + 1;
    let c = "Hello" + 1 + 1;
    let d = 1 + 1 + "Hello";

    document.getElementById("output").innerHTML =
      `${a} <br> ${b} <br> ${c} <br> ${d}`;

  </script>
</body>

</html>
