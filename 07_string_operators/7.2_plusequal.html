<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS String Operators - Plus Equal</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS String Operators | <code>Plus Equal</code>:</h2>
  <div id="output"></div>

  <script>

    // String operators - Plus Equal
    let text1 = "Game of";
    text1 += " Thrones";
    document.getElementById("output").innerHTML = text1;

  </script>
</body>

</html>
