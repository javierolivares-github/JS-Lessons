<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS String Operators - Concatenate</title>
</head>

<body>

  <h2>JS String Operators | <br><code>Concatenate</code>:</h2>
  <div id="output"></div>

  <script>

    // String operators - Concatenate
    let text1 = "Jane";
    let text2 = "Doe";
    let text3 = text1 + " " + text2;
    document.getElementById("output").innerHTML = text3;

  </script>
</body>

</html>
