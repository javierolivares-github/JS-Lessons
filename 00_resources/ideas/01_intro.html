<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 What Can JS Do?</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>

  <h2>What Can Javascript Do?</h2>
  <p id="output">JavaScript can change HTML content.</p>
  <button type="button" onclick="changeContent()">Click me!</button>

  <script>
    function changeContent() {
      console.log("onclick: changeContent()");
      document.getElementById("output").innerHTML = "Hello JavaScript!";
    }
  </script>
</body>

</html>
