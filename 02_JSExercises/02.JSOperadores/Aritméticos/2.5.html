<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Operadores Aritméticos 5</title>

<body>
  <h2>JS Operadores Aritméticos | <br> Ejercicio 5:</h2>

  <p>Obten el remanente de 6 y 3. Obten el remanente de 6 y 5. Obten el remanente de 6 y 4. Muestra el resultado en
    pantalla.</p>

  <p class="eg">Resultado:</p>
  <div id="salida"></div>

  <script>

    document.getElementById("salida").innerHTML = `
      6 % 3 = ${6 % 3}<br>
      6 % 5 = ${6 % 5}<br>
      6 % 4 = ${6 % 4}
    `;

  </script>
</body>
