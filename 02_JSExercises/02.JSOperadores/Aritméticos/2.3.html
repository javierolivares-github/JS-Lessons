<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>Operadores Aritméticos 3</title>
</head>

<body>
  <h2>JS Operadores Aritméticos | <br> Ejercicio 3:</h2>

  <p>Multiplica 8 por 3. Multiplica 0.2 por 4. Multiplica -2 por -4. Muestra el resultado en pantalla.</p>

  <p class="eg">Resultado:</p>
  <div id="salida"></div>

  <script>

    document.getElementById("salida").innerHTML = `
      8 * 3 = ${8 * 3} <br>
      0.2 * 4 = ${0.2 * 4} <br>
      -2 * -4 = ${-2 * -4}
    `;

  </script>
</body>

</html>
