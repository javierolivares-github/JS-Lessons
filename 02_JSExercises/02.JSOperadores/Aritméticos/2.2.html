<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Operadores Aritméticos 2</title>

<body>
  <h2>JS Operadores Aritméticos | <br> Ejercicio 2:</h2>

  <p>Resta 10 y 4. Resta 4 y 10. Muestra el resultado en pantalla:</p>

  <p class="eg">Resultado:</p>
  <div id="salida"></div>

  <script>

    document.getElementById("salida").innerHTML = `
      10 + 4 = ${10 - 4} <br>
      4 - 10 = ${4 - 10}
    `;

  </script>
</body>
