<body>
  <h2>JS Operadores Aritméticos | <br> Ejercicio 4:</h2>

  <p>Divide 144 en 12. Divide 6 en 5. Muestra el resultado en pantalla.</p>

  <p class="eg">Resultado:</p>
  <div id="salida"></div>

  <script>

    document.getElementById("salida").innerHTML = `
      144 / 12 = ${144 / 12}<br>
      6 / 5 = ${6 / 5}
    `;

  </script>
