<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>Operadores de Asignación 7</title>
</head>

<body>
  <h2>JS Operadores de Asignación | <br> Ejercicio 7 - Exponente Igual:</h2>

  <p>
    Crea una variable llamada "a". Asígnale el valor de 10. Asígnale un exponente por un valor de 3. Muestra el
    resultado en pantalla.
  </p>

  <p class="eg">Resultado:</p>
  <div id="salida"></div>

  <script>

    let a;
    a = 10;
    a **= 3;
    document.getElementById("salida").innerHTML = `
      a = ${a}
    `;

  </script>
</body>

</html>
