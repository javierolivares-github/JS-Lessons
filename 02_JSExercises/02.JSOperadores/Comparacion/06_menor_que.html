  <h2>JS Operadores de Comparación | <br> Ejercicio 6 - Menor que <code><</code>:</h2>

  <p>
    Crea una variable llamada "numero1". Asígnale el valor 44. Determina el resultado de (numero1 < 7), (numero1 < "7"
      ), (numero1 < 44) y (numero1 < 100). Muestra los resultados en pantalla. </p>

      <p class="eg">Ejemplo:</p>
      <div id="salida"></div>

      <script>

        let numero1 = 44;

        document.getElementById("salida").innerHTML = `
      Si numero1 = ${numero1}, <br>
      El resultado de (numero1 < 7) es: ${numero1 < 7}<br>
      El resultado de (numero1 < "7") es: ${numero1 < "7"}<br>
      El resultado de (numero1 < 44) es: ${numero1 < 44}<br>
      El resultado de (numero1 < 100) es: ${numero1 < 100}
    `;


      </script>
