<body>

  <h2>JS Operadores de Comparación | <br> Ejercicio 1 - Igual a <code>==</code>:</h2>
  <p>
    Crea una variable llamada "a". Asígnale el valor de 10. Determina el resultado de (a == 10), (a == "10") y (a ==
    7). Muestra los resultados en pantalla.
  </p>
  <p class="eg">Ejemplo:</p>
  <div id="salida"></div>

  <script>

    let a = 10;
    document.getElementById("salida").innerHTML = `
      Si a = 10, <br>
      El resultado de (a == 10) es: ${a == 10} <br>
      El resultado de (a == "10") es: ${a == "10"} <br>
      El resultado de (a == 7) es: ${a == 7}
    `;

  </script>
</body>
