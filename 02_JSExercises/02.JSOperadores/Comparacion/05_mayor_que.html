<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JS Operadores de Comparación - Mayor que</title>
</head>

<body>

  <h2>JS Operadores de Comparación | <br> Ejercicio 5 - Mayor que <code>></code>:</h2>

  <p>
    Crea una variable llamada "numero1". Asígnale el valor 70. Determina el resultado de (numero1 > 8), (numero1
    > "8"), (numero1 > 70) y (numero1 > 100). Muestra los resultados en pantalla.
  </p>

  <p class="eg">Ejemplo:</p>
  <div id="salida"></div>

  <script>

    let numero1 = 70;

    document.getElementById("salida").innerHTML = `
      Si numero1 = ${numero1}, <br>
      El resultado de (numero1 > 8) es: ${numero1 > 8}<br>
      El resultado de (numero1 > "8") es: ${numero1 > "8"}<br>
      El resultado de (numero1 > 70) es: ${numero1 > 70}<br>
      El resultado de (numero1 > 100) es: ${numero1 > 100}
    `;


  </script>
</body>

</html>
