<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Operadores de Comparación - Igual valor y igual tipo</title>
</head>

<body>

  <h2>JS Operadores de Comparación | <br> Ejercicio 1 - Igual Valor Igual tipo <code>===</code>:</h2>
  <p>
    Crea una variable llamada "a". Asígnale el valor de 14. Determina el resultado de (a === 14), (a == "14") y (a ==
    6). Muestra los resultados en pantalla.
  </p>
  <p class="eg">Ejemplo:</p>
  <div id="salida"></div>

  <script>

    let a = 14;
    document.getElementById("salida").innerHTML = `
      Si a = 14, <br>
      El resultado de (a === 14) es: ${a === 14} <br>
      El resultado de (a === "14") es: ${a === "14"} <br>
      El resultado de (a === 6) es: ${a === 6}
    `;

  </script>
</body>

</html>
