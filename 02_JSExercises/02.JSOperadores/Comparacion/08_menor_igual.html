<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Operadores de Comparación - Menor que o igual a</title>
</head>

<body>

  <h2>JS Operadores de Comparación | <br> Ejercicio 8 - Menor que o igual a <code><</code>:</h2>

  <p>Si numero1 = 44. Obtén el resultado de las siguientes operaciones: (numero1 &lt;= 23), (numero1 &lt;= "23" ),
    (numero1 &lt;= 44) y (numero1 &lt;= 100).</p>

  <p class="eg">Ejemplo:</p>
  <div id="salida"></div>

  <script>
    let numero1 = 44;
    document.getElementById("salida").innerHTML = `
      Si numero1 = ${numero1}, <br>
      El resultado de (numero1 <= 23) es: ${numero1 <= 23}<br>
      El resultado de (numero1 <= "23") es: ${numero1 <= "23"}<br>
      El resultado de (numero1 <= 44) es: ${numero1 <= 44}<br>
      El resultado de (numero1 <= 100) es: ${numero1 <= 100}
    `;
  </script>
</body>

</html>
