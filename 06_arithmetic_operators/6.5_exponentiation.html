<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Arithmetic Operators - Exponentiation</title>
</head>

<body>

  <h2>JS Arithmetic Operators - <br> <code>Exponentiation</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>**</td>
      <td>Exponentiation</td>
    </tr>
  </table>

  <p class="eg">Example:</p>

  <p>Let's create a program to obtain the result of a number squared:</p>

  <div id="output"></div>

  <script>

    let a = 7;
    let b = 2;
    let c = a ** b;
    document.getElementById("output").innerHTML = `
    a = ${a} <br>
    a<sup>2</sup>= ${c}
    `;

  </script>
</body>

</html>
