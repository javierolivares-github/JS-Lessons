<body>

  <h2>JS Conditional Operators | <br><code>nullish operator(??)</code>:</h2>

  <p>The nullish operator accepts two values and returns the second value if the first one is null of undefined.</p>

  <table>
    <tr>
      <th>Syntax</th>
    </tr>
    <tr>
      <td><em>variablename = (condition) ? value1 : value2</em></td>
    </tr>
  </table>

  <p><b><em>Example:</em></b></p>

  <p id="output"></p>

  <script>

    // Conditional operators - nullish operator (??)
    let user = null ?? "User not found.";
    document.getElementById("output").innerHTML = user;

  </script>
</body>
