<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Functions |<br> <code>Intro</code>:</h2>
  <p>
    A JavaScript function is a block of code designed to perform a particular task.<br> In this case we are going to
    create a function to add two numbers:
  </p>

  <p><b><em>Example:</em></b></p>
  <div id="output"></div>

  <script>

    // Function
    function sum(n1, n2) {
      return n1 + n2;
    }

    // Output
    document.getElementById("output").innerHTML = sum(4, 3);

  </script>
