  <h2>Outputs - <code>document.write():</code></h2>
  <ul>
    <li>The document.write() method allows you to write content inside the HTML document.</li>
    <li class="warning">
      It's a recommended method for testing purposes only, since it can erase the content already written and cause
      errors.
    </li>
  </ul>

  <p class="eg">Example:</p>

  <script>
    document.write("Hello Word");
  </script>
