<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>Outputs - innerHTML</title>
</head>

<body>

  <h2>Outputs - <code>innerHTML</code>:</h2>
  <ul>
    <li>The innerHTML property allows you to write content inside an HTML element.</li>
    <li>The document.getElementById() method allows you to get the element.</li>
  </ul>
  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    document.getElementById("output").innerHTML = "Hello World";

  </script>
</body>

</html>
