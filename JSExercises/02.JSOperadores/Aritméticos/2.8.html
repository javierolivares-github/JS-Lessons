<body>
  <h2>JS Operadores Aritméticos | <br> Ejercicio 8:</h2>

  <p>Crea una variable llamada "a". Asígnale el valor 4. Crea una variable llamada "b". Asígnale el valor de "a" elevado
    al cuadrado. Muestra el resultado en pantalla.</p>

  <p class="eg">Resultado:</p>
  <div id="salida"></div>

  <script>

    let a = 4;
    let b = a ** 2;
    document.getElementById("salida").innerHTML = `
      a<sup>2</sup> = ${b}
    `;

  </script>
</body>
