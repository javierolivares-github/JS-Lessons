<body>
  <h2>JS Operadores Aritméticos | <br> Ejercicio 7:</h2>

  <p>Crea una variable llamada "b". Asígnale el valor de 10. Decrementa la variable "b" en una unidad. Muestra el
    resultado en pantalla.</p>

  <p class="eg">Resultado:</p>
  <div id="salida"></div>

  <script>

    let b = 10;
    b--;
    document.getElementById("salida").innerHTML = `
      b = ${b};
    `;

  </script>
