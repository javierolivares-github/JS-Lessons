<body>
  <h2>JS Operadores Aritméticos | <br> Ejercicio 6:</h2>

  <p>Crea una variable llamada "a". Asígnale el valor de 1. Incrementa la variable "a" en una unidad. Muestra el
    resultado en pantalla.</p>

  <p class="eg">Resultado:</p>
  <div id="salida"></div>

  <script>

    let a = 1;
    a++;
    document.getElementById("salida").innerHTML = `
      a = ${a}
    `;

  </script>
</body>
