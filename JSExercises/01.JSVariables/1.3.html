<body>
  <h2>JS Variables | Ejercicio 3:</h2>
  <p>Muestre la suma de 5 + 10, utilizando dos variables: a y b.</p>
  <p class="eg">Resultado:</p>
  <div id="salida"></div>

  <script>
    var a = 5;
    var b = 10;
    document.getElementById("salida").innerHTML = a + b;
  </script>
