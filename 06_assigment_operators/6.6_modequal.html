<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Assignment Operators - Modulus equal</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Assignment Operators | <code>Modulus Equal</code>:</h2>
  <div id="output"></div>

  <script>

    // Assignment operators - Modulus equal
    let x = 20;
    x %= 4; // x = x % 4;
    document.getElementById("output").innerHTML = x;

  </script>
</body>

</html>
