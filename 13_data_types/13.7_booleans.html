<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Data Types |<br> <code>Booleans</code>:</h2>
  <p>Booleans can only have two values: true or false. <br> Booleans are often used in conditional testing.</p>

  <p><b><em>Example:</em></b></p>
  <div id="output"></div>

  <script>

    let a = 4;
    let b = 5;
    let c = 6;

    document.getElementById("output").innerHTML =
      `
      a > b ? = ${a > b} <br>
      a < c ? = ${a < c}
    `;


  </script>
</body>
