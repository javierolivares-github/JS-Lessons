<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Data Types |<br> <code>Strings</code>:</h2>
  <p>A string (or a text string) is a series of characters like "Jane Doe" or "Hello World".</p>
  <p>Strings are written with quotes. You can use single or double quotes, the result will be the same:</p>
  <p><b><em>Example:</em></b></p>
  <div id="output"></div>

  <script>

    let book1 = "Dune";
    let book2 = 'Dune';

    document.getElementById("output").innerHTML =
      book1 + "<br>" +
      book2;

    // In the next video we will see more about the use of quotation marks - see you there.

  </script>
</body>
