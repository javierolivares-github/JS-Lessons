  <h2>JS Data Types |<br> <code>Arrays</code>:</h2>
  <p>
    JavaScript arrays are written with square brackets. <br>
    Array items can be strings, numbers, boleans, etc.
    Array items are separated by commas. <br>
    The following code creates an array called fruits, containing three items:
  </p>

  <p><b><em>Example:</em></b></p>
  <div id="output"></div>

  <script>
    // Array
    const fruits = ["Apple", "Banana", "Mango"];

    // Output
    document.getElementById("output").innerHTML =
      `$1.02 - ${fruits[0]} &#127822;<br>
       $0.23 - ${fruits[1]} &#127820;<br>
       $0.98 - ${fruits[2]} &#129389;
      `

  </script>
