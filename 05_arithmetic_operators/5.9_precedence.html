<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Arithmetic Operators - Precedence</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Arithmetic Operators - <code>Precedence</code>:</h2>
  <div id="output1"></div>
  <div id="output2"></div>
  <div id="output3"></div>

  <script>

    // Arithmetic operators - Precedence
    let x = 140 + 20 * 3;
    let y = (140 + 20) * 3;
    let z = 140 + 20 - 3;

    document.getElementById("output1").innerHTML = x;
    document.getElementById("output2").innerHTML = y;
    document.getElementById("output3").innerHTML = z;

  </script>
</body>

</html>
