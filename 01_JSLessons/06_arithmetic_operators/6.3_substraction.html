<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Arithmetic Operators - Subtraction</title>
</head>

<body>

  <h2>JS Arithmetic Operators - <br> <code>Subtraction</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>-</td>
      <td>Subtraction</td>
    </tr>
  </table>

  <p class="eg">Example:</p>

  <p>Let's create a program to subtract two numbers and then display the result on the screen:</p>

  <div id="output"></div>

  <script>

    let a = 44;
    let b = 20;
    let c = a - b;
    document.getElementById("output").innerHTML = `
    a = ${a} <br>
    b = ${b} <br>
    a - b = ${c}
    `;

  </script>
</body>

</html>
