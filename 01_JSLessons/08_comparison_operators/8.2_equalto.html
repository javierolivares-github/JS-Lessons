<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Comparison Operators - Equal To</title>
</head>

<body>

  <h2>JS Comparison Operators | <br><code>Equal to ==</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>==</td>
      <td>Equal to</td>
    </tr>
  </table>

  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    // Equal to
    let a = 10;
    document.getElementById("output").innerHTML =
      `
      <p>If a = 10,</p>
      <p>The result of (a == 10) is: ${(a == 10)}</p>
      <p>The result of (a == "10") is: ${a == "10"}<p/>
      <p>The result of (a == 7) is: ${a == 7}<p/>
    `;

  </script>
</body>

</html>
