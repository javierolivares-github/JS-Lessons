<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Assignment Operators - Plus Equal</title>
</head>

<body>

  <h2>JS Assignment Operators | <br><code>Plus Equal</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Example</th>
      <th>Same as</th>
    </tr>
    <tr>
      <td>+=</td>
      <td>a += b</td>
      <td>a = a + b</td>
    </tr>
  </table>

  <ul>
    <li>The Plus Equal operator adds a value to a variable.</li>
    <li>The Plus Equal operator can also be used to add (concatenate) strings.</li>
  </ul>

  <p class="eg">Example:</p>

  <div id="output"></div>
  <div id="output-2"></div>

  <script>

    // Adding two numbers
    let a = 20;
    let b = 70;
    a += b // a = a + b
    document.getElementById("output").innerHTML = `a = ${a}`;

    //Adding to strings (concatenate)
    let text1 = "Jane";
    let text2 = "Doe";
    text1 += text2 // text1 = text1 + text2
    document.getElementById("output-2").innerHTML = text1;



  </script>
</body>

</html>
