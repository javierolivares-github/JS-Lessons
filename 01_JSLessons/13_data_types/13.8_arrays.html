<body>

  <h2>JS Data Types |<br> <code>Arrays</code>:</h2>

  <ul>
    <li>An array is a special variable, which can hold more than one value.</li>
    <li>An array can hold many values under a single name.</li>
    <li>You can access the values by referring to an index number.</li>
  </ul>

  <p class="eg">Example:</p>
  <div id="output"></div>

  <script>

    // Array
    const fruits = ["Apple", "Banana", "Mango"];

    // Output
    document.getElementById("output").innerHTML = `
    ${fruits[0]} <br>
    ${fruits[1]} <br>
    ${fruits[2]} <br>
    ${fruits[3]} <br>
    ${fruits}
    `;

  </script>
</body>
