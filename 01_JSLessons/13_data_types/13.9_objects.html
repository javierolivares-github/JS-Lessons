<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Data Types - Objects</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Data Types |<br> <code>Objects</code>:</h2>
  <p>
    JavaScript objects are written with curly braces {}. <br>
    Object properties are written as name:value pairs, separated by commas. <br>
  </p>

  <p><b><em>Example:</em></b></p>
  <div id="output"></div>

  <script>
    // Object
    const apple = {
      type: "Honeycrips apples",
      emoji: "&#127822",
      rating: 3.1,
      reviews: 359,
      price: 1.67,
      stock: 998
    };

    // Output
    document.getElementById("output").innerHTML =
      `
      <b>${apple.type}</b> ${apple.emoji} <br>
      <small>Rating: ${apple.rating} of 5</small> <br>
      <small>Reviews: ${apple.reviews}</small> <br>
      <small>Price: $ ${apple.price}</small>
    `;

  </script>
</body>

</html>
