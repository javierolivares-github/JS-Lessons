  <title>JS Data Types - Booleans</title>

<body>

  <h2>JS Data Types |<br> <code>Booleans</code>:</h2>

  <ul>
    <li>Booleans can only have two values: true or false.</li>
    <li>Booleans are often used in conditional testing.</li>
  </ul>

  <p class="eg">Example:</p>
  <div id="output"></div>

  <script>

    let a = 4;
    let b = 5;
    let c = 6;

    document.getElementById("output").innerHTML = `
      a > b = ${a > b} <br>
      a < c = ${a < c}
    `;


  </script>
</body>
