<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Type Operators - instanceof</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Type Operators | <code>instanceof</code>:</h2>
  <p>The instanceof operator returns true if an object is an instance of an obeject type.</p>
  <p><b><em>Example:</em></b></p>
  <div id="output"></div>

  <script>

    function Car(brand, model, year) {
      this.brand = brand;
      this.model = model;
      this.year = year;
    }

    const auto = new Car("Land Rover", "Defender 110", "2022");

    document.getElementById("output").innerHTML =
      (auto instanceof Car) + "<br>" +
      (auto instanceof Object);

  </script>
</body>

</html>
