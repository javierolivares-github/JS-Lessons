<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Data Types |<br> <code>Dinamic Types</code>:</h2>
  <p>JavaScript has dynamic types. This means that the same variable can be used to hold different data types:</p>
  <p><b><em>Example:</em></b></p>
  <div id="output"></div>

  <script>

    let book;         // Now book is undefined
    // book = 5;         // Now book is a Number
    // book = "Dune";    // Now book is a String

    document.getElementById("output").innerHTML = typeof book;

  </script>
