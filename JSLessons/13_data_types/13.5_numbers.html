<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Data Types - Numbers</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Data Types |<br> <code>Numbers</code>:</h2>
  <p>JavaScript has only one type of numbers. <br> Numbers can be written with, or without decimals. <br> In both cases
    the data type is number.</p>

  <p><b><em>Example:</em></b></p>
  <div id="output"></div>
  <div id="output2"></div>

  <script>

    let price1 = 34.00;
    let price2 = 34;
    let price3 = 3.14;

    document.getElementById("output").innerHTML =
      `
      ${price1} - ${typeof price1} <br>
      ${price2} - ${typeof price2} <br>
      ${price3} - ${typeof price3} 
    `;


  </script>
</body>

</html>
