<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Type Operators - typeof</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Type Operators | <code>typeof</code>:</h2>
  <p>The typeof operator returns a string indicating the data type of the operand's value.</p>
  <p><b><em>Example:</em></b></p>
  <div id="output"></div>

  <script>
    let a = typeof 20;
    let b = typeof "Jane";
    let c = typeof false;
    let d = typeof x;
    let e = typeof { name: "Jane", age: 25 };
    let f = typeof function () { };

    document.getElementById("output").innerHTML =
      a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e + "<br>" + f;
  </script>
</body>

</html>
