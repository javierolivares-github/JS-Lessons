<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Logical Operators - NOT</title>
</head>

<body>

  <h2>JS Logical Operators | <br><code>The NOT(!) operator</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>!</td>
      <td>NOT</td>
    </tr>
  </table>

  <ul>
    <li>The NOT operator return true for false statements and false for true statements.</li>
  </ul>

  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    let a = 10;
    let b = 4;

    document.getElementById("output").innerHTML =
      `
      a = 10 <br> 
      b = 4 <br>
      !(a === b) = ${!(a === b)} <br>
      !(a > b) = ${!(a > b)}
    `;

  </script>
</body>

</html>
