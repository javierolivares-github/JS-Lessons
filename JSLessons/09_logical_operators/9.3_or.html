<body>

  <h2>JS Logical Operators | <br><code>The OR(||) operator</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>||</td>
      <td>OR</td>
    </tr>
  </table>

  <ul>
    <li>The OR operator return true if one of two or more expressions are true, otherwise it returns false.</li>
  </ul>

  <p class="eg">Example:</p>
  <p>Create a program to check that the user variable is true or that the username variable is true.</p>

  <div id="output"></div>

  <script>

    let user = "Jonh Doe";
    let username;

    document.getElementById("output").innerHTML =
      `
      ${(user !== undefined || username !== undefined)}
    `;

  </script>
</body>
