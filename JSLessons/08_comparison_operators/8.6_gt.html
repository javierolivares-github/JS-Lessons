<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Comparison Operators - Greater than</title>
</head>

<body>

  <h2>JS Comparison Operators | <br><code>Greater than &gt;</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>&gt;</td>
      <td>Greater than</td>
    </tr>
  </table>

  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    // Equal to
    let a = 16;
    document.getElementById("output").innerHTML =
      `
      <p>If a = 16,</p>
      <p>The result of (a > 10) is: ${a > 10}</p>
      <p>The result of (a > "10") is: ${a > "10"}<p/>
      <p>The result of (a > 20) is: ${a > 20}<p/>
    `;

  </script>
</body>

</html>
