<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Comparison Operators - Greater than or equal to</title>
</head>

<body>

  <h2>JS Comparison Operators | <br><code>Greater than or equal to &gt;</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>&gt;=</td>
      <td>Greater than or equal to</td>
    </tr>
  </table>

  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    // Greater than or equal to:
    let a = 6;
    document.getElementById("output").innerHTML =
      `
      <p>If a = 6,</p>
      <p>The result of (a >= 5) is: ${a >= 5}</p>
      <p>The result of (a >= "5") is: ${a >= "5"}<p/>
      <p>The result of (a >= 6) is: ${a >= 6}<p/>
      <p>The result of (a >= 7) is: ${a >= 7}<p/>
    `;

  </script>
</body>

</html>
