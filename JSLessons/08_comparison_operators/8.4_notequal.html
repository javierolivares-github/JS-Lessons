<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Comparison Operators - No equal</title>
</head>

<body>

  <h2>JS Comparison Operators | <br><code>Not equal !=</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>!=</td>
      <td>Not equal</td>
    </tr>
  </table>

  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    // Equal to
    let a = 3;
    document.getElementById("output").innerHTML =
      `
      <p>If a = 3,</p>
      <p>The result of (a != 3) is: ${a != 3}</p>
      <p>The result of (a != "3") is: ${a != "3"}<p/>
      <p>The result of (a != 2) is: ${a != 2}<p/>
    `;

  </script>
</body>

</html>
