<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Assignment Operators - Equal</title>
</head>

<body>

  <h2>JS Assignment Operators - <code>Equal</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>=</td>
      <td>Equal</td>
    </tr>
  </table>

  <ul>
    <li>The Equal operator assigns a value to a variable.</li>
  </ul>

  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    const a = 90;
    const user = "Jane Doe";
    const darkMode = true;

    document.getElementById("output").innerHTML = `
    const a = ${a} <br>
    const user = ${user} <br>
    const darkMode = ${darkMode}
    `;

  </script>
</body>

</html>
