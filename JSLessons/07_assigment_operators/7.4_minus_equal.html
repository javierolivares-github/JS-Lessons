<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Assignment Operators - Minus Equal</title>
</head>

<body>

  <h2>JS Assignment Operators - <br><code>Minus Equal</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Example</th>
      <th>Same as</th>
    </tr>
    <tr>
      <td>-=</td>
      <td>a -= b</td>
      <td>a = a - b</td>
    </tr>
  </table>

  <ul>
    <li>The Minus Equal operator subtracts a value from a variable.</li>
  </ul>

  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    let a = 100;
    let b = 1;
    a -= b; // a = a - b

    document.getElementById("output").innerHTML = `
    a = ${a} <br>
    `;

  </script>
</body>

</html>
