<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Arithmetic Operators - addition</title>
</head>

<body>

  <h2>JS Arithmetic Operators | <br><code>addition</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>+</td>
      <td>Addition</td>
    </tr>
  </table>

  <ul>
    <li>The Addition operator is used to add to numbers.</li>
    <li>The Addition operator can also be used to add (concatenate) strings.</li>
  </ul>

  <p class="eg">Example:</p>

  <p>Let's create a program to add two numbers and then display the result on the screen:</p>

  <div id="output"></div>
  <div id="output-2"></div>

  <script>

    // Adding two numbers
    let a = 20;
    let b = 70;
    let c = a + b;
    document.getElementById("output").innerHTML = `a + b = ${c}`;

    //Adding to strings (concatenate)
    let text1 = "Jane";
    let text2 = "Doe";
    let text3 = text1 + " " + text2;
    document.getElementById("output-2").innerHTML = text3;

  </script>
</body>

</html>
