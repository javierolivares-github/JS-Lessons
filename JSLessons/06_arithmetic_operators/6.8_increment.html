<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Arithmetic Operators - Increment</title>
</head>

<body>

  <h2>JS Arithmetic Operators - <br> <code>Increment</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>++</td>
      <td>Increment</td>
    </tr>
  </table>

  <ul>
    <li>The ++ operator is used to increase a number by one unit.</li>
  </ul>

  <p class="eg">Example:</p>

  <p>We are going to create a program to increase a number by one unit:</p>

  <div id="output"></div>

  <script>

    let a = 5;
    a++; // a = a + 1

    document.getElementById("output").innerHTML = `
    a = ${a}
    `;

  </script>
</body>

</html>
