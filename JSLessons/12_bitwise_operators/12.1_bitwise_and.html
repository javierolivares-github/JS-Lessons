<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Bitwise Operators |<br> <code>AND(&)</code>:</h2>
  <p>The bitwise AND is performed on a pair of bits, and it returns 1 if both bits are 1.</p>
  <p><b><em>Example:</em></b></p>
  <div id="output"></div>

  <script>
    /* 
    Converting the integer to a 32-bit binary 
    number with binaryconvert.com */
    const a = 5; // 00000000 00000000 00000000 00000101
    const b = 3; // 00000000 00000000 00000000 00000011

    document.getElementById("output").innerHTML = (a & b);
    // 00000000 00000000 00000000 00000001

  </script>
</body>
