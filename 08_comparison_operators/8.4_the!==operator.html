<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Comparison Operators - not equal value or not equal type</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Comparison Operators | <code>not equal value or not equal type (!==)</code>:</h2>
  <div id="output"></div>

  <script>

    // Comparison operators - not equal value or not equal type
    let a = 10;
    document.getElementById("output").innerHTML = (a !== 10) + "<br>" + (a !== "10") + "<br>" + (a !== 8);

  </script>
</body>

</html>
