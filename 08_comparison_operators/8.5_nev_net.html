<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Comparison Operators - Not equal value and not equal type</title>
</head>

<body>

  <h2>JS Comparison Operators | <br><code>Not equal value and not equal type !==</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>!==</td>
      <td>Not equal value and Not equal type</td>
    </tr>
  </table>

  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    // Equal to
    let a = 9;
    document.getElementById("output").innerHTML =
      `
      <p>If a = 9,</p>
      <p>The result of (a !== 9) is: ${a !== 9}</p>
      <p>The result of (a !== "9") is: ${a !== "9"}<p/>
      <p>The result of (a !== 4) is: ${a !== 4}<p/>
    `;

  </script>
</body>

</html>
