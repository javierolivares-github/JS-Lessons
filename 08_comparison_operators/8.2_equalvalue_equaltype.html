<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Comparison Operators - Equal value and equal type</title>
  <style>
    code {
      background-color: turquoise;
    }
  </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

  <h2>JS Comparison Operators | <code>equal value & equal type (===)</code>:</h2>
  <div id="output"></div>

  <script>

    // Comparison operators - equal value & equal type
    let a = 4;
    document.getElementById("output").innerHTML = (a === 5) + "<br>" + (a === 4) + "<br>" + (a === "4");

  </script>
</body>

</html>
