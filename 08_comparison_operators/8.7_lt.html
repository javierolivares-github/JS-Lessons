<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/00_resources/styles.css">
  <title>JS Comparison Operators - Less than</title>
</head>

<body>

  <h2>JS Comparison Operators | <br><code>Less than &lt;</code>:</h2>

  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>&lt;</td>
      <td>Less than</td>
    </tr>
  </table>

  <p class="eg">Example:</p>

  <div id="output"></div>

  <script>

    // Less than
    let a = 21;
    document.getElementById("output").innerHTML =
      `
      <p>If a = 21,</p>
      <p>The result of (a < 32) is: ${a < 32}</p>
      <p>The result of (a < "32") is: ${a < "32"}<p/>
      <p>The result of (a < 4) is: ${a < 4}<p/>
    `;

  </script>
</body>

</html>
